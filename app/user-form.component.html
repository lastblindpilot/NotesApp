<div class="col-md-8 col-md-offset-2">
    <div class="panel panel-primary">
    <div class="panel-heading">User registration form</div>
    <div class="panel-body">

        <form   class="css-form"
                name="userForm"
                #userForm="ngForm"
                (ngSubmit)="onSubmit()" >

            <div class="form-group">
                <label for="userName">User name</label>
                <input  type="text" 
                        class="form-control" 
                        id="userName"
                        name="userName" 
                        placeholder="Username"
                        #name="ngModel"
                        [(ngModel)]="user.name"
                        required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input  type="password" 
                        class="form-control" 
                        id="password"
                        name="password" 
                        placeholder="Password"
                        #password="ngModel" 
                        [(ngModel)]="user.password"
                        required>
            </div>

            <div class="form-group">
                <label for="password2">Repeat password</label>
                <input  type="password" 
                        class="form-control" 
                        id="password2"
                        name="password2" 
                        placeholder="Password"
                        #password2="ngModel" 
                        [(ngModel)]="user.password2"
                        required>
            </div>

            <div class="form-group">
                <label for="dateOfBirth">Repeat password</label>
                <input  type="date" 
                        class="form-control" 
                        id="dateOfBirth"
                        name="dateOfBirth" 
                        placeholder="Date of birth"
                        #dateOfBirth="ngModel" 
                        [(ngModel)]="user.dateOfBirth"
                        required>
            </div>

            <div class="form-group" *ngIf="user.subscribe">
                <label for="email">Email</label>
                <input  type="email"
                        class="form-control" 
                        id="dateOfBirth"
                        name="dateOfBirth" 
                        placeholder="Date of birth"
                        #dateOfBirth="ngModel" 
                        [(ngModel)]="user.dateOfBirth"
                        pattern="[0-9][0-9]\.[0-1][0-9]\.[1-2][0-9][0-9][0-9]">
                <span *ngIf="dateOfBirth.errors && dateOfBirth.errors.pattern && dateOfBirth.touched">
                    Date of birth should be in format dd.mm.yyyy
                </span>
            </div>

            <div class="form-group">
                <div class="checkbox">
                    <label>
                        <input  type="checkbox" 
                                name="subscribe"
                                [(ngModel)]="user.subscribe">
                                Subscribe for newsletters
                    </label>
                </div>
            </div>

            <button type="submit" 
                    class="btn btn-primary"
                    [disabled]="!userForm.valid"> Submit</button>

        </form>

    </div>
    </div>
</div>
